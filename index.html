<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <link rel="stylesheet" href="style.css">
  <body>
    <div class="box">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 border text-center px-4 py-3 d-flex flex-column align-content-between" id="top-section">
            <p class="fs-5">Your Result</p>
            <div class="mb-2" id="circle">
              <h1 id="stat-score">76</h1>
              <p class="fs-6" id="total">of 100</p>
            </div>
              <p class="fs-3" id="score-word">Great</p>
              <p class="fs-6" id="criteria">You scored higher than 65% of the people who have taken these tests
              </p> 
          </div><!-- col-12 pt-3 px-5 border rounded-bottom-5 -->
          <div class="col-12 col-sm-6 px-4 py-3 d-flex flex-column align-content-between">
            <!-- <div class="row"> -->
            <div class="d-flex flex-column">
              <p class="fs-5">Summary</p>
              <p class="fs-6 d-flex justify-content-between" id="reaction"><span><img src="assets/images/icon-reaction.svg"/> Reaction</span><span class="score"><span id="reaction-score" class="total-score">80</span> / 100</span></p>
              <p class="fs-6 d-flex justify-content-between" id="memory"><span><img src="assets/images/icon-memory.svg"/>Memory</span><span class="score"><span id="memory-score" class="total-score">92</span> / 100</span></p>
              <p class="fs-6 d-flex justify-content-between" id="verbal"><span><img src="assets/images/icon-verbal.svg"/>Verbal</span><span class="score"><span id="verbal-score" class="total-score">61</span> / 100</span></p>
              <p class="fs-6 d-flex justify-content-between" id="visual"><span><img src="assets/images/icon-visual.svg"/>Visual</span><span class="score"><span id="visual-score" class="total-score">72</span> / 100</span></p>
              <button onclick="someFunction()">Continue</button>
            </div>  
          </div> 
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jurdel Gallano</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="statgenerate.js"></script>
  </body>
</html>
